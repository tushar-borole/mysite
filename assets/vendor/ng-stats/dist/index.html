<!DOCTYPE html>
<html ng-app="ngStatsDemo">
<head lang="en">
  <meta charset="UTF-8">
  <title>ng-stats demo</title>
  <style>
    .title {
      text-align: center;
    }
    body {
      width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    }
    pre {
      padding: 12px;
      background-color: #eee;
    }
    .item.hovering {
      background-color: #eee;
    }
    strong {
      display: block;
      margin-top: 12px;
    }
    .footer {
      text-align: center;
      margin: 40px 0 20px 0;
    }
  </style>
</head>
<body ng-controller="MainCtrl as vm">

<div>
  <h2>Chart</h2>
  
</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="ng-stats.js"></script>
<script type="text/ng-template" id="show-stats-template">
  <div>

  </div>
</script>
<script>
  (function() {
    'use strict';
    var app = angular.module('ngStatsDemo', ['angularStats']);
    app.value('filterWait', {
      waitTime: 2
    });
    app.controller('MainCtrl', function MainCtrl($scope, filterWait) {
           $scope.chartOptions = {
  "position": "topleft",
  "digestTimeThreshold": 16,
  "autoload": false,
  "logDigest": true,
  "logWatches": true
};

              showAngularStats($scope.chartOptions)

    });

  


  })();
</script>

</body>
</html>
