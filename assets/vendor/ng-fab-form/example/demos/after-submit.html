<div ng-controller="onBlurCtrl as ctrl">

    <h3>Validation messages only after submit</h3>

    <div class="row">
        <div class="col-sm-7">
            <form role="form"

                  ng-submit="submit()"
                  ng-fab-form-options="customFormOptions">
                <div class="form-group">
                    <label class="control-label">Email (required)
                    </label>
                    <input type="email"
                           class="form-control"
                           placeholder="Email"
                           ng-model="formData.email"
                           required>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"
                                   required
                                   ng-model="formData.check">
                            Checkbox (required)
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">required & maxlength(5) with validation-msg-required attribute
                    </label>
                    <input type="text"
                           class="form-control"
                           placeholder="TestText"
                           ng-maxlength="5"
                           required
                           validation-msg-required="CUSTOM REQUIRED-MSG FTW!"
                           ng-model="formData.requiredMaxlength">
                </div>


                <div class="form-group">
                    <label>Textarea (required & ng-minlength(4))</label>
        <textarea ng-model="formData.textarea"
                  ng-minlength="4"
                  class="form-control"
                  required></textarea>
                </div>

                <div class="form-group">
                    <label>Select (required)</label>
                    <select ng-model="formData.select"
                            class="form-control"
                            required>
                        <option value=""></option>
                        <option value="aa">aaa</option>
                    </select>
                </div>


                <button type="submit"
                        class="btn btn-primary">Submit Form
                </button>

                <button type="button"
                        ng-fab-reset-form-on
                        class="btn btn-warning">Reset form
                </button>
            </form>

        </div>
        <div class="col-sm-5">
            <h4>Options Object</h4>
            <pre>{{ customFormOptions |json }}</pre>
            <a href="validation-examples/after-submit.html">See validations template source</a>
        </div>

    </div>

</div>
